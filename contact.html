<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.bunny.net" />
  <link href="https://fonts.bunny.net/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="/src/style.css" rel="stylesheet">
  <link href="/src/contact.css" rel="stylesheet">
</head>

<body>
  <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a href="calculatrice.html">Calculatrice</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl" href="index.html" >CV</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <a href="calculatrice.html">
          <button class="btn btn-link">Calculatrice</button>
          </a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn" href="contact.html">Contact</a>
      </div>
    </div>
  <div class="bg-[#0e0f16] text-white min-h-screen flex flex-col items-center justify-center">
    <button id="bruteForceBtn" class="mb-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
      Brute Force
    </button>
    
    <div class="w-full max-w-xl p-6 rounded-xl border border-white text-center" id="quiz-container">
      <h1 class="text-2xl font-bold mb-6" id="question">Loading...</h1>
      <div class="grid grid-cols-1 gap-4" id="answers"></div>
    </div>
    <div id="contact-form" class="hidden w-full max-w-xl mt-8 p-6 rounded-xl border border-white">
    <h2 class="text-xl font-bold mb-4">Me contacter</h2>
    <form id="email-form" class="space-y-4">
      <div>
        <label for="name" class="block text-left mb-1">Nom:</label>
        <input type="text" id="name" name="name" required 
               class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
      </div>
      <div>
        <label for="email" class="block text-left mb-1">Email:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
      </div>
      <div>
        <label for="message" class="block text-left mb-1">Message:</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white"></textarea>
      </div>
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
        Envoyer
      </button>
    </form>
  </div>
  </div>
  <script src="/src/contact.js"></script>
</body>
</html>
